<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plantage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
	<div id="login" class="hidden">
		<span>Please enter your name</span><br>
		<input placeholder="Name" type="text" id="user-input"/>
		<button id="confirm">Confirm</button>
		<div id="blur"></div>
	</div>
	<main id="main">
		<span id="user"></span>
		<span id="my-vote"></span>
		<hr>
		<span id="suggestion"></span>
		<button id="sounds-good" disabled>Sounds good!</button>
		<hr>
		<div id="alternatives"></div>
		<hr>
		<input placeholder="Somewhere else" type="text" id="my-suggestion"/>
		<button id="suggest">Suggest</button>
	</main>
	<div id="shadow"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
